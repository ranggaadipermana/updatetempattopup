<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Google Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .content { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="article-title">Daftar Artikel</h1>
    <div id="articles"></div>
    <a href="/" class="btn btn-primary mt-4" id="back">Kembali ke Daftar Artikel</a>
  </div>

  <script>
    async function fetchArticles() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxqGtf1ZvG6d74_INM8frNwM5GBTlGMTTQHBAuViumDvPwg9CA8fbgwJgLIWIfJ8diI6A/exec');
      const articles = await response.json();
      return articles;
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function displayArticles() {
      const articles = await fetchArticles();
      const container = document.getElementById('articles');
      const articleId = window.location.pathname.split('/').pop().replace('.html', '');

      if (articleId) {
        const article = articles.find(a => a['Judul Artikel'].toLowerCase().replace(/\s+/g, '-') === articleId.toLowerCase());
        if (article) {
          container.innerHTML = `
            <div class="col-12">
              <div class="card">
                ${article['URL Gambar'] ? `<img src="${article['URL Gambar']}" class="card-img-top" alt="Image">` : ''}
                <div class="card-body">
                  <h2 class="card-title">${article['Judul Artikel']}</h2>
                  <p class="card-text">${article['Konten Artikel']}</p>
                </div>
              </div>
            </div>
          `;
          document.getElementById('article-title').innerText = article['Judul Artikel'];
          document.getElementById('back').style.display = 'inline-block';
        } else {
          container.innerHTML = '<p>Artikel tidak ditemukan.</p>';
        }
      } else {
        // Tampilkan daftar artikel
        articles.forEach(article => {
          const articleDiv = document.createElement('div');
          articleDiv.className = 'col-md-4 col-sm-6 col-12';
          articleDiv.innerHTML = `
            <div class="card h-100">
              ${article['URL Gambar'] ? `<img src="${article['URL Gambar']}" class="card-img-top" alt="Image">` : ''}
              <div class="card-body">
                <h5 class="card-title"><a href="${article['Judul Artikel'].toLowerCase().replace(/\s+/g, '-')}.html" class="text-decoration-none">${article['Judul Artikel']}</a></h5>
                <p class="card-text">${article['Konten Artikel'].substring(0, 100)}...</p>
              </div>
            </div>
          `;
          container.appendChild(articleDiv);
        });
      }
    }

    displayArticles();
  </script>
</body>
</html>
