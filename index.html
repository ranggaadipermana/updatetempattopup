<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Google Sheets</title>
  <!-- Tambahkan Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card img { max-height: 200px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4" id="page-title">Daftar Artikel</h1>
    <a href="#" id="back" class="btn btn-secondary mb-4" style="display:none;">‚Üê Kembali ke daftar artikel</a>
    <div id="articles" class="row g-4"></div>
  </div>

  <script>
    async function fetchArticles() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxqGtf1ZvG6d74_INM8frNwM5GBTlGMTTQHBAuViumDvPwg9CA8fbgwJgLIWIfJ8diI6A/exec');
      return await response.json();
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function displayArticles() {
      const articles = await fetchArticles();
      const container = document.getElementById('articles');
      const articleId = getQueryParam('id');

      if (articleId) {
        // Halaman artikel tertentu
        const article = articles.find(a => a['ID'] === articleId);
        if (article) {
          container.innerHTML = `
            <div class="col-12">
              <div class="card">
                ${article['URL Gambar'] ? `<img src="${article['URL Gambar']}" class="card-img-top" alt="Image">` : ''}
                <div class="card-body">
                  <h2 class="card-title">${article['Judul Artikel']}</h2>
                  <p class="card-text">${article['Konten Artikel']}</p>
                </div>
              </div>
            </div>
          `;
          document.getElementById('page-title').innerText = article['Judul Artikel'];
          document.getElementById('back').style.display = 'inline-block';
        } else {
          container.innerHTML = '<p>Artikel tidak ditemukan.</p>';
        }
      } else {
        // Halaman daftar artikel
        articles.forEach(article => {
          const articleDiv = document.createElement('div');
          articleDiv.className = 'col-md-4 col-sm-6 col-12';
          articleDiv.innerHTML = `
            <div class="card h-100">
              ${article['URL Gambar'] ? `<img src="${article['URL Gambar']}" class="card-img-top" alt="Image">` : ''}
              <div class="card-body">
                <h5 class="card-title"><a href="?id=${article['ID']}" class="text-decoration-none">${article['Judul Artikel']}</a></h5>
                <p class="card-text">${article['Konten Artikel'].substring(0, 100)}...</p>
              </div>
            </div>
          `;
          container.appendChild(articleDiv);
        });
      }
    }

    displayArticles();
  </script>
  <!-- Tambahkan Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
