<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .article { border-bottom: 1px solid #ccc; margin-bottom: 20px; padding-bottom: 20px; }
    .article img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h1>Daftar Artikel</h1>
  <div id="articles"></div>

  <script>
    async function fetchArticles() {
      const response = await fetch('URL_API_GOOGLE_APPS_SCRIPT');
      const articles = await response.json();
      
      const container = document.getElementById('articles');
      articles.forEach(article => {
        const articleDiv = document.createElement('div');
        articleDiv.className = 'article';
        articleDiv.innerHTML = `
          <h2>${article['Judul Artikel']}</h2>
          <p>${article['Konten Artikel']}</p>
          ${article['URL Gambar'] ? `<img src="${article['URL Gambar']}" alt="Image">` : ''}
        `;
        container.appendChild(articleDiv);
      });
    }

    fetchArticles();
  </script>
</body>
</html>
